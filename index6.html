<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color web change</title>
    <link rel="stylesheet" href="style4.css" />
</head>

<body>
    <div class="container">
        <div class="title">Pilih Warna</div>
        <div class="box">
            <div class="circle red"></div>
            <div class="circle blue"></div>
            <div class="circle green"></div>
            <div class="circle black"></div>
        </div>
        <button onclick="reRender()" class="restart">RESTART COLOR</button>
    </div>

<script>
    const circle = document.querySelectorAll(".circle");
    const container = document.querySelector('.container');

    circle.forEach(circle => {
        circle.addEventListener("click", ({target}) => {
            const {backgroundColor} = getComputedStyle(target);
            document.body.style.backgroundColor = backgroundColor;

            if (backgroundColor === 'rgb(0, 0, 0)') { // 'black' in RGB format
                    container.style.color = 'white';
                } else {
                    container.style.color = 'black';
                }
        })
    })

    function reRender() {
        location.reload();
    }
</script>

</body>

</html>
